<!DOCTYPE html>
<html lang="en" style="height: 100%">
	<head>
		<style type="text/css">
			html,
			head,
			body {
				height: 100%;
				font-family: Arial, Helvetica, sans-serif;
			}
			body {
				display: flex;
				justify-content: center;
				align-items: center;
			}
			div {
				text-align: center;
				font-size: 600px;
			}
		</style>
	</head>
	<body>
		<div></div>
		<script>
			let time = 0
			document.body.onkeydown = e => {
				let newTime = new Date().getTime()
				let key = e.key.toUpperCase()
				let div = document.querySelector("div")
				div.innerText = newTime - time < 1000 ? div.innerText + key : key
				time = new Date().getTime()
			}
		</script>
	</body>
</html>
